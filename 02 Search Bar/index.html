<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Doodle Search</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="Doodle Search.png" alt="Search Heading" />
      <div class="search-menu">
        <div class="input-field">
          <img src="Vector (1).svg" alt="Search icon" />
          <input type="text" />
          <img src="Group 1.svg" alt="close button" class="close-btn" />
        </div>
        <div class="suggestion">
          <div id="top-border"></div>
          <div class="search-suggestion">
            <img src="Vector (1).svg" alt="Search icon" />
            <p>can i learn web development in 3 months</p>
          </div>
          <div class="search-suggestion">
            <img src="Vector (1).svg" alt="Search icon" />
            <p>can i learn web development in a month</p>
          </div>
          <div class="search-suggestion">
            <img src="Vector (1).svg" alt="Search icon" />
            <p>can i learn web development in 2 months</p>
          </div>
          <div class="search-suggestion">
            <img src="Vector (1).svg" alt="Search icon" />
            <p>can i learn web development in 6 months</p>
          </div>
          <div class="search-suggestion">
            <img src="Vector (1).svg" alt="Search icon" />
            <p>can i learn web development in a week</p>
          </div>
          <div class="search-suggestion">
            <img src="Vector (1).svg" alt="Search icon" />
            <p>can i learn web development in 15 days</p>
          </div>
          <div class="buttons">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
          </div>
        </div>
      </div>
      <img id="search-shapes" src="doodle shapes.png" alt="Shapes" />
    </div>
  </body>
</html>
