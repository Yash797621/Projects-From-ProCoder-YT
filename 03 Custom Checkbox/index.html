<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Checkbox</title>
  </head>
  <body>
    <div class="checkboxes">
      <h1>Custom Checkbox</h1>
      <div class="checkbox-container">
        <input type="checkbox" name="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="checkbox-tik" 
          ><img src="check-icon.svg" alt="Check-icon"
        /></label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" name="checkbox" class="checkbox" id="checkbox-cube" />
        <label for="checkbox-cube" class="check-cube"><span class="cube-icon"></span></label>
        
      </div>
    </div>
  </body>
</html>
