<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="background-border"></div>
    <div class="container">
      <div class="top">
        <img src="images/heart.svg" alt="Like icon" class="heart" />
        <img src="images/share.svg" onclick="navigator.share({url: location.href})" class="share" alt="Share icon" />
      </div>
      <div class="card">
        <img class="Profile" src="images/WhatsApp Image 2024-12-16 at 5.12.24 AM.jpeg" alt="Profile photo" />
        <div class="status"></div>
        <div class="details">
        <p class="Name">Yash Gurjar</p>
        <p class="work">Frontend Developer</p>
        <button>View Full Profile</button>
    </div>
        <div class="links">
            <a href="https://www.linkedin.com/in/yash-gurjar-5b9377247/          
            " target="_blank"><img src="images/linkedin-square.svg" alt="linkedin link"></a>
            <a href="https://x.com/?lang=en" target="_blank"><img src="images/twitter-square.svg" alt="twitter link"></a>
            <a href="https://web.telegram.org/a/" target="_blank"><img src="images/telegram-square.svg" alt="Telegram link"></a>
        </div>
      </div>
    </div>
    <div class="background-border-second"></div>
  </body>
</html>
