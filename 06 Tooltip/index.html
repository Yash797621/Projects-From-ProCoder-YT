<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tooltips format</title>
  </head>
  <body>
    <div class="tooltip-container">
      <div class="mongo tooltip" id="mongo">
        <img src="images/mongo icon.svg" alt="MongoDB icon" />
        <p class="tooltip-mongo">mongoDB</p>
        <h3>M</h3>
      </div>
      <div class="express tooltip">
        <img src="images/express icon.svg" alt="Express JS icon" />
        <p class="tooltip-express">Express JS</p>
        <h3>E</h3>
      </div>
      <div class="react tooltip">
        <img src="images/react icon.svg" alt="React icon" />
        <p class="tooltip-react">React</p>
        <h3>R</h3>
      </div>
      <div class="node tooltip">
        <img src="images/node icon.svg" alt="Node JS icon" />
        <p class="tooltip-node">Node JS</p>
        <h3>N</h3>
      </div>
    </div>
  </body>
</html>
